{% extends 'main/base.html' %}

{% load crispy_forms_tags %}

{% block content %}

    <body>
        <div class="container bg-primary shadow-md p-5 form-layout">
            <h3> Create your account </h3>

            <hr>

            <br>

            <form method="POST" autocomplete="off">

                {% csrf_token %}

                {{ form|crispy }}

                <br>

                <button type="submit" class="btn btn-primary w-100 btn-block p-2"> Create Account &nbsp; <i class="fa fa-user" aria-hidden="true"></i></button>

            </form>
            <br>
            <div class="text-center">

                <p> Already have an account? <a class="btn btn-primary btn-sm" href="{% url 'my-login' %}">Log-In &nbsp; <i class="fa fa-sign-in" aria-hidden="true"></i> </a></p>
            </div>
        </div>

        <br>
        
    </body>

{% endblock %}
