{% extends 'main/base.html' %}

{% load crispy_forms_tags %}

{% block content %}

    <body>

        <div class="container bg-primary shadow-md p-5 form-layout">
            <h3> Log-In to your account </h3>

            <hr>

            <br>

            {% if form.non_field_errors %}
                <div class="alert alert-danger">
                    {{ form.non_field_errors }}
                </div>
            {% endif %}

            <form method="POST" autocomplete="off">

                {% csrf_token %}

                {{ form|crispy }}

                <br>

                <button type="submit" class="btn btn-primary w-100 btn-block p-2"> Log In </button>

            </form>
            <br>
            <div class="text-center">

                <p> Don't have an account? </p> <a href="{% url 'register' %}">Register</a>
                <p><a href="{% url '' %}">Forgot your password?</a></p>
            </div>
        </div>

        <br>
        

    </body>


{% endblock %}
