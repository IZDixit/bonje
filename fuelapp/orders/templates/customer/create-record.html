{% extends 'main/base.html' %}

{% load crispy_forms_tags %}

{% block content %}

    <body>

        <div class="container bg-primary shadow-md p-5 form-layout">
            <h3> Place a New Order. </h3>
            <h6>Place in order as per your requirements.</h6>
            <hr>

            <br>

            <form method="POST" autocomplete="off">

                {% csrf_token %}

                {{ form|crispy }}

                <br>

                <button type="submit" class="btn btn-primary"> Place Order &nbsp; <i class="fa fa-check" aria-hidden="true"></i></button>
                &nbsp;
                <a href="{% url 'customer_dashboard' %}" class="btn btn-secondary">
                    Return &nbsp; <i class="fa fa-arrow-left" aria-hidden="true"></i>
                </a>

            </form>
            <br>
        </div>

        <br>
        

    </body>


{% endblock %}
